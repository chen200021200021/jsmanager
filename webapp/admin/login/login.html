<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="UTF-8">
<meta http-equiv="Expires" content="0">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Cache-control" content="no-cache">
<meta http-equiv="Cache" content="no-cache">
<link rel="icon" href="data:image/ico;base64,aWNv">

<title></title>
<link href="css/style.css" rel="stylesheet" type="text/css" />
<script language="JavaScript" src="js/jquery.js"></script>
<script src="js/cloud.js" type="text/javascript"></script>

<script language="javascript">
	$(function(){
    $('.loginbox').css({'position':'absolute','left':($(window).width()-692)/2});
	$(window).resize(function(){  
    $('.loginbox').css({'position':'absolute','left':($(window).width()-692)/2});
    })  
});  
</script>

</head>
<body
	style="background-color: #1c77ac; background-image: url(images/light.png); background-repeat: no-repeat; background-position: center top; overflow: hidden;">

	<div id="mainBody">
		<div id="cloud1" class="cloud"></div>
		<div id="cloud2" class="cloud"></div>
	</div>


	<div class="logintop">
		<ul>
			<li><a href="#"></a></li>
		</ul>
	</div>
	<div class="loginbody">
		<span class="systemlogo"></span>
		<div class="loginbox">
			<ul>
				<li><input id="login" type="text" class="loginuser" placeholder="用户名"/></li>
				<li><input id="pwd" type="password" class="loginpwd" placeholder="密码" /></li>
				<li><select id="utype" style="width:343px;" class="loginuser cmm_code" code="USER_TYPE" def="-- 登录身份 --"></SELECT></li>
					
				<li><input id="loginBtn" type="button" class="loginbtn" value="登录"/>
				</li>
			</ul>
		</div>
	</div>
	
	<div class="loginbm"></div>
	
	
	
	
<script src="../../resource/lib/jquery/1.9.1/jquery.min.js"  type="text/javascript"></script>
<script  src="../../resource/lib/jquery.ui/1.12.1/jquery-ui.min.js"  type="text/javascript"></script>
<script src="../../resource/extjs/extendJQ.js"  type="text/javascript"></script>
<script type="text/javascript"  src="../../resource/lib/layui/layui.js"  charset="utf-8"></script>
<script type="text/javascript" src="../common/js/cmm.js"  charset="utf-8"></script>
<script language="javascript">
     layui.use(['jquery','login'], function(){
           var $ = layui.jquery;
         var login = layui.login;
         $("#loginBtn").click(function(){
             if ($("#login").val()=="") {
                alert('登录账号不能为空！');
                   return false;
           }
             if ($("#pwd").val()=="") {
                alert('登录密码不能为空！');
                   return false;
           }
           if ($("#utype") && $("#utype").val()=="") {
                alert('请选择登录身份！');
                   return false;
           }
          
                var param = {
                           "login":$("#login").val(),
                           "pwd":$("#pwd").val(),
                           "utype":$("#utype").val(),
                           "toUrl":"../index/index.html",
                };
           login.login(param);
         });
      });  
</script>
     
	
</body>
</html>
